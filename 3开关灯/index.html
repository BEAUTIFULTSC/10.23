<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body, div {
      margin: 0;
      padding: 0;
    }
    
    div {
      width: 100%;
      height: 400px;
      background-color: black;
      margin-top: 40px;
      padding-top: 50px;
      position: relative;
      text-indent: 50px;
      color:#fff;
    }
    
    button {
      position: absolute;
      right: 0;
      top: 50%;
    }
  
  </style>
</head>
<body>
假装有广告
<div>
  假装有视频..
  <button id="btn">关灯</button>
</div>
假装有广告。。

<script>
  //当我们在网页中看视频时，可能会被外界的广告打扰，所以通常会有一个开关灯按钮
  //开关灯控制body标签的背景色修改，第一次点击时，设置body背景色更改为白色，并且按钮文字更改为开灯
  //第二次点击时，设置body背景色更改为黑色，并且按钮文字更改为关灯，以此类推。
  var btn = document.getElementById("btn");
  var flag = true;
  btn.onclick = function(){
    if(flag){
      btn.innerHTML = "开灯";
      document.body.style.backgroundColor = "#fff";
      flag = false;
    } else {
      btn.innerHTML = "关灯";
      document.body.style.backgroundColor = "#000";
      flag = true;
    }
  }
  
  
</script>
</body>
</html>
