    <script>
    // sort方法
    var arr = [2,5,4,1,6,7,8];
    // arr.sort(function(a,b){

    // console.log(arr);
    // arr.sort(function(a,b){

    //书写sort原理
    function sort(arr,fn){
        var j,temp;
        for(var i=0;i<arr.length-1;i++){
            for(j=0;j<arr.length-1-i;j++){
                if(fn(arr[j],arr[j+1]) > 0){
                   temp =  arr[j];
                   arr[j] = arr[j+1];
                   arr[j+1] = temp;
                }
            }
        }
    }
    sort(arr,function(a,b){
        // return a-b;
        return b-a;
    })
    console.log(arr);
    </script>
