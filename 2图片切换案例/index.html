<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<img id="pic" src="images/01big.jpg" alt="1">
<button id="btn">切换图片</button>
<script>
  //点击按钮btn时，img的图片按照第1、2、3、4、5的顺序进行切换，切换到最后一张后再次点击按钮，则会回到第一张并重复前面的效果。
  var btn = document.getElementById("btn");
  var pic = document.getElementById("pic");
  btn.onclick = function(){
    if(pic.alt == 5){
      pic.alt = 1;
    }
    pic.src = "images/0"+ ++pic.alt+"big.jpg";
  }



</script>
</body>
</html>
